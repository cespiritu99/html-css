    <section>
        <div class="container">
            <div class="row py-sm-5 py-2">
                <div class="col-sm-7 col-12">
                    <h1>¡Trabajemos juntos!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-12">
                    <h3>Para más detalles sobre mi trabajo podés ver mi Linkedin, descargar mi CV o mandarme un mensaje.
                    </h3>
                </div>
            </div>
            <div class="row py-sm-5 py-4">
                <div class="col-sm-10 col-12">
                    <form action="" method="POST">
                        <div class="row">
                            <div class="col-sm-6 col-12 form-group">

                            </div>
                            <div class="col-sm-6 col-12 form-group">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-12 form-group">
                                <input type="text" name="txtAsunto" id="txtAsunto" placeholder="ASUNTO"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-ms-12 col-12 form-group">
                                <textarea name="txtMensaje" id="txtMensaje" cols="30" rows="6" placeholder="MENSAJE"
                                    class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-12 text-center py-4">
                                <input type="submit" value="ENVIAR" class="btn">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
